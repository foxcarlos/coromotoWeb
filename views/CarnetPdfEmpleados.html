<!DOCTYPE html>

<html>  
  <head>

    <meta name="viewport" content="width=device-width">


    
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <body>
    <div class="container">      
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">              
              <img src="/static/file/img/Logosmall.bmp" width="30%" height="5%" alt="Hospital Coromoto" longdesc="Hospital Coromoto" />
              <h3 class="panel-title">RRHH Hospital Coromoto<span class="Three-Dee pull-right">CoromotoWeb</span></h3>
            </div>
            <div class="panel-body">
				  <form id="buscarCarnet" class="form" role="form" action="/empleados" method="post">              
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="control-label">Cedula</label>
                        <div class="controls">
                          <input id="nombre" name="nombre" type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="control-label">Ficha</label>
                        <div class="controls">
                          <input id="ficha" name="ficha" type="text" class="form-control" value="{{get('ficha', '')}}">
                        </div>
                      </div>
                    </div>
                    <div class="col-xs-offset-10">
                        <img id="foto" name="foto" src="{{get('foto', '/static/file/img/placeholder-100x100.gif')}}" class="img-polaroid" width="120" height="120">
                    </div>
                  </div>
                </div>
                <div class="col-xs-12">
                  <div class="btn-group">
                    <button id="submitBuscarControl" type="submit" class="btn btn-danger">Buscar</button>
                    <button id="submitBuscarControl" type="reset" class="btn btn-warning">Limpiar</button>
                  </div>
                </div>
              </div>
              </form>
              <hr>

              <div class="form-group">
                <label class="control-label">Ficha</label>
                <div class="controls">
                  <input id="ficha2" name="ficha2" type="text" class="form-control" value="{{get('ficha', '')}}">

              </div>

                <label class="control-label">Nombre</label>
                <div class="controls">
                  <input id="nombre2" name="nombre2" type="text" class="form-control" value="{{get('nombre', '')}}">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label">Apellido</label>
                <div class="controls">
                  <input type="text" class="form-control" value="{{get('apellido', '')}}">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label">Cargo</label>
                <div class="controls">
                  <input type="text" class="form-control" value="{{get('cargo', '')}}">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label">Departamento</label>
                <div class="controls">
                  <input type="text" class="form-control" value="{{get('departamento', '')}}">

						<a href="/detras" name="BotonDetras" class="btn btn-success" id="BotonDetras">Imprimir Detras</a>
                </div>
              </div>
            </div>
            <div class="panel-footer">
              <h3 class="panel-title">Hospital Coromoto<span class="Three-Dee pull-right">PDV Servicios de Salud</span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
