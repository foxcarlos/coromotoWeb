<!DOCTYPE html>
<html lang="en">
<head>
	<title>Example of Twitter Bootstrap 3 Modals</title>
	<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" /> 
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script> 
	 
	<script type="text/javascript">
		$(document).ready(function(){
		$(".btn").click(function(){
			$("#editarFoto").modal('show');
			});
		});
	</script>
	
	<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
	</style>
</head>

<body>
<div class="bs-example">
    <!-- Button HTML (to Trigger Modal) -->
    <a href="#" class="btn btn-lg btn-primary">Launch Demo Modal</a>
    
    <!-- Modal HTML -->
    <div id="editarFoto" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
            	
            	<div class="modal-header">
               	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Cambiar Foto</h4>
               </div>
               
               <div class="modal-body">                    
               	<form>
           				<div class="row">
              				<div class="col-md-8">									                				
                				<div class="form-group">
                  				<label class="control-label">Seleccione la Imagen</label>
                  				<div class="controls">
                    				<input type="file" class="form-control">
                  				</div>
                				</div>
              				</div>
              				
              				<div class="col-md-4">
                				<img src="https://builder.divshot.com/img/placeholder-100x100.gif" class="img-circle" id="foto">
              				</div>
            	  		</div>
          			</form>
               </div>
               
               <div class="modal-footer">
               	<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Guardar</button>
               </div>
            </div>
        </div>
    </div>
    <!-- END Modal HTML -->
</div>
</body>
</html>
