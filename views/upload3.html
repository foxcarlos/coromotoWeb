<!DOCTYPE html>
<html lang="en">
<head>
	<title>Example of Twitter Bootstrap 3 Modals</title>
	
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script> 
	 
	<script type="text/javascript">
		$(document).ready(function(){
		$(".btn").click(function(){
			$("#editarFoto").modal('show');
			});
		});
	</script>
	
	<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
	</style>
</head>

<body>
<div class="bs-example">
    <!-- Button HTML (to Trigger Modal) -->
    <a href="#editarFoto" class="btn btn-lg btn-primary">Launch Demo Modal</a>
    	 <!-- Modal HTML -->
    <div id="editarFoto" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
            	<div class="modal-header">
               	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Cambiar Foto</h4>
               </div>
               
               <div class="modal-body">                    
               	<form>
           				<div class="row">
              				<div class="col-md-8">									                				
                				<div class="form-group">
                  				<label class="control-label">Seleccione la Imagen</label>
                  				<div class="controls">
                    				<input type="file" class="form-control">
                  				</div>
                				</div>
              				</div>
              				
              				<div class="col-md-4">
                				<img src="https://builder.divshot.com/img/placeholder-100x100.gif" class="img-circle" id="foto">
              				</div>
            	  		</div>
          			</form>
               </div>
               
               <div class="modal-footer">
               	<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Guardar</button>
               </div>
            	
            </div>
        </div>
    </div>
    <!-- END Modal HTML -->
    
    <div class="container">  
      <div class="row">
        <div class="col-lg-12">
        	<img src="/static/file/img/Logosmall.bmp" width="30%" height="5%" alt="Hospital Coromoto" longdesc="Hospital Coromoto" />
          <div class="panel panel-info">
            <div class="panel-heading">              
              		<center>								
                  <h1 id = "cabeceraRoja" style="font-weight:bold;font-size:20px;text-shadow: 5px 5px 5px #1A1A1A;">Carnet Empleados</h1>
                  </center>
            </div>
            
            <div class="panel-body">
				  <form id="buscarCarnet" class="form" role="form" action="/empleados" method="post">              
              <div class="row">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="control-label">Cedula</label>
                        <div class="controls">
                          <input id="nombre" name="nombre" type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="control-label">Ficha</label>
                        <div class="controls">
                          <input id="ficha" name="ficha" type="text" class="form-control" value="{{get('ficha', '')}}">
                        </div>
                      </div>
                    </div>
                    <div class="col-xs-offset-10">                        
                        <img id="foto" href="#" name="foto" class="img-circle" width="120" height="120">
                    </div>
                  </div>
                </div>
                <div class="col-xs-12">
                  <div class="btn-group">
                    <button id="submitBuscarControl" type="submit" class="btn btn-danger">Buscar</button>
                    <button id="submitBuscarControl" type="reset" class="btn btn-warning">Limpiar</button>
                  </div>
                </div>
              </div>
              </form>
              <hr>

              <div class="form-group">
                <label class="control-label">Ficha</label>
                <div class="controls">
                  <input id="ficha2" name="ficha2" type="text" class="form-control">
                </div>
              </div>              
              
              <div class="form-group">
                <label class="control-label">Nombre</label>
                <div class="controls">
                  <input id="nombre2" name="nombre2" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label">Apellido</label>
                <div class="controls">
                  <input id="apellido" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label">Cargo</label>
                <div class="controls">
                  <input id="cargo" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label">Departamento</label>
                <div class="controls">
                  <input id="departamento" type="text" class="form-control">
                </div>
              </div>		
             			                				  
				  <div class="form-group">                            	
                	<div class="btn-group">
							<a href="/delante" name="BotonDelante" class="btn btn-primary" id="BotonDelante">Imprimir Delante</a>
							<a href="/detras" name="BotonDetras" class="btn btn-success" id="BotonDetras">Imprimir Detras</a>
                	</div>
              </div>				                           
            </div>
            <div class="panel-footer">
              <h3 class="panel-title">Hospital Coromoto <span class="Three-Dee pull-right">PDV Servicios de Salud</span></h3>
            </div>
          </div>            
        </div>
      </div>           
    </div>
    
</div>
</body>
</html>
